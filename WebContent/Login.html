<!DOCTYPE html>
<html>
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
	
</script>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<p id="demo"></p>
	<script>
		$(document)
				.ready(
						function() {
							$("button")
									.click(
											function() {
												$
														.ajax({
															url : "http://localhost:8080/ApartmentBilling/billing/user/authencticateUser",
															type : "POST",
															success : function(data) {
																if(data == "true"){
																	window.location.href = "http://localhost:8080/ApartmentBilling/Index.html";
																}
																else{
																	document.getElementById("demo").innerHTML ="Wrong Username and Password";
																}
															},
															error : function(x,
																	y, z) {
																alert(x.responseText
																		+ "  "
																		+ x.status);
															}
														});
											});
						});
	</script>
	<table align="center">
		<tr>
			<td>Email:- </td><td><input type="email" name="email"></td>
		</tr>
		<tr>
			<td>Password:- </td><td><input type="password" name="password"><br></td>
		</tr>
		<tr>
			<td><button>Login</button></td>
			<td><a href="/ApartmentBilling/AddUser.html">Sign Up</a></td>
		</tr>
	</table>
</body>
</html>
